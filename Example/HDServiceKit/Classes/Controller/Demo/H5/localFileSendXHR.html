<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <style>
        #output{
            width: 100%;
            display: block;
            height: 471px;
        }
    </style>
</head>
<body>
    <p>获取美团首页，关键字 58 的搜索结果</p>
    <textarea id="output">loading</textarea>
    <script type="text/javascript">
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://i.meituan.com/s/suggest.json?keyword=58');
        xhr.onload = function(){
            if (xhr.responseText){
                output.value = xhr.responseText;
            } else {
                alert('没获取到数据')
            }
        }
        xhr.send();
    </script>
</body>
</html>
